<script type="text/javascript">
$(function(){
    $(".heartPic li").hover(function(){
        $(this).addClass("on");
        $(this).find("img").css({"width":"200px","height":"200px"});
        $(this).find("div").css({"width":"200px","height":"200px"});
        $(this).find(".pTxt").animate({"width":"200px","height":"20px"});
        $(this).find(".pTxt").show();
    },function(){
        $(this).css({height:"100px"},100).removeClass("on");
        $(this).find("img").stop(true,true).css({"width":"100px","height":"100px"});
        $(this).find("div").stop(true,true).css({"width":"100px","height":"100px"});
        $(this).find(".pTxt").stop(true,true).animate({"width":"0px","height":"0px"});
    });



});

;$(function(){
    //Creating 50 thumbnails inside .grid
    //the images are stored on the server serially. So we can use a loop to generate the HTML.
    //var images = "", count = 50;
    //for(var i = 1; i <= count; i++)
        //images += '<img src="images/'+i+'.jpg" />';
        
    //appending the images to .grid
    //$(".grid").append(images);

    var d = 0; //delay
    var ry, tz, s; //transform params

    //animation time
    $(".animate").on("click", function(){
        //fading out the thumbnails with style
        $("img").each(function(){
            d = Math.random()*1000; //1ms to 1000ms delay
            $(this).delay(d).animate({opacity: 0}, {
                step: function(n){
                    s = 1-n; //scale - will animate from 0 to 1
                    $(this).css("transform", "scale("+s+")");
                }, 
                duration: 1000, 
            })
        }).promise().done(function(){
            //after *promising* and *doing* the fadeout animation we will bring the images back
            storm();
        })
    })
    //bringing back the images with style
    function storm()
    {
        $("img").each(function(){
            d = Math.random()*1000;
            $(this).delay(d).animate({opacity: 1}, {
                step: function(n){
                    //rotating the images on the Y axis from 360deg to 0deg
                    ry = (1-n)*360;
                    //translating the images from 1000px to 0px
                    tz = (1-n)*1000;
                    /*if(tz>300){
                        tz=300;
                    }*/
                    //applying the transformation
                    $(this).css({
                        "transform":"rotateX("+ry+"deg) translateZ("+tz+"px)"
                    });
                    //$(this).css("transform", "rotateX("+ry+"deg) translateZ("+tz+"px)");
                }, 
                duration: 1000, 
                //some easing fun. Comes from the jquery easing plugin.
                easing: 'easeOutQuint', 
            })
        })
    }
});
</script>
